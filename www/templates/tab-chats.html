<ion-view>
  <ion-nav-bar class="bar header-color" ></ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="food in foods" type="item-text-wrap" href="#/tab/chats/{{food}}">
        <img ng-src="{{food.img}}">
        <h2>{{food.name}}</h2>
        <p>{{food.detail}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
